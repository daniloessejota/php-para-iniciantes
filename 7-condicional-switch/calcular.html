<html lang="pt-br">
<head>

    <style>
        .space {
            margin-bottom: 20px;
        }

        .size {
            width: 300px;
        }
    </style>

</head>

<body>
    <div>
        <form method="get" action="calcular.php">

        <div class="space">
            <label for="number">
                Digite um n√∫mero:

            <input type="number" name="number" required>
        </div>

        <fieldset class="space size">
            <legend>O que voce quer calcular?</legend>

            <input type="radio" name="calculo" id="dobro" checked value="1" required>

    </form>
